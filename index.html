<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Journal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Life After You</h2>
    <h4 class="text-center">Hi Lyne, here you will see my daily journey as we go through non-contact. I'll share everything that happened as if I am updating you still.</h4>

    <!-- Floating Add Button -->
    <button id="addEntryBtn" class="btn btn-primary floating-btn">+</button>

    <!-- Entry Form (Hidden by Default) -->
    <div id="entryFormContainer" class="card p-4 shadow-sm entry-form d-none">
        <form id="journalForm">
            <div class="mb-3">
                <label for="subject" class="form-label">Subject:</label>
                <input type="text" id="subject" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="entryDateTime" class="form-label">Date & Time:</label>
                <input type="datetime-local" id="entryDateTime" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="entryText" class="form-label">Your Note:</label>
                <textarea id="entryText" class="form-control" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="imageUpload" class="form-label">Upload Images/Videos:</label>
                <input type="file" id="imageUpload" class="form-control" multiple accept="image/*,video/*">
            </div>
            <button type="submit" class="btn btn-success w-100">Save Entry</button>
            <button type="button" class="btn btn-secondary w-100 mt-2" id="closeFormBtn">Cancel</button>
        </form>
    </div>

    <!-- Notes Display -->
    <div class="row mt-4" id="entriesContainer">
        <!-- Notes will be displayed here -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
